<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="mainheading" >ROCK PAPER SCISSOR</h1>

    <div id="btncontainer">
        <div class="btns" id="rock">
            <img src="rock.png" alt="ROCK">
        </div>
        <div class="btns" id="paper">
            <img src="paper.png" alt="ROCK">
        </div>
        <div class="btns" id="scissor">
            <img src="scissors.png" alt="ROCK">
        </div>
    </div>

    <div id="resultcontainer">
        <div id="userresult">
            <h1 id="userwincount">0</h1>
            <h3>Your's Win</h3>
        </div>
        <div id="botresult">
            <h1 id="botwincount">0</h1>
            <h3>Bot's Win</h3>
        </div>
    </div>

    <div id="resultmsgcontainer">
        <h1 id="resultmsg">Choose Your's</h1>
    </div>

    <div id="gameinfocontainer">
        <div id="totalgamebox">
            <h1 id="totalgamecount">0</h1>
            <h3>Total Game</h3>
        </div>
        <div id="gamedrawbox">
            <h1 id="gamedrawcount">0</h1>
            <h3>Game Draw</h3>
        </div>
    </div>

    <div id="resetbtncontainer">
        <button id="resetbtn">RESET</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
