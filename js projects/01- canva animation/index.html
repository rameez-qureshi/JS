<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canva Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div style="width: 100%; height: 100vh;display: flex;justify-content: center;align-items: center;" >
      <video autoplay muted src="shoe.mp4" width="100%" style="margin-top: 0px;"></video>
    </div>
    <div style="width: 100%; height: 100vh;overflow: hidden;" >
        <video autoplay muted src="AMERICA.mp4" width="100%" style="margin-top: 0px;"></video>
    </div>
    <div style="width: 100%; height: 100vh;overflow: hidden;"> 
        <video autoplay loop muted src="car.mp4" width="100%" style="margin-top: -100px;"></video>
    </div>
  </body>
</html>
