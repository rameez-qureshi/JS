<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Box Color Based on Input</title>
    <style>
        /* Basic styling for the boxes */
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            border: 2px solid #333;
            transition: background-color 0.3s;
        }
        /* Green color when active */
        .green {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Six boxes labeled 1st to 6th position -->
    <div class="box" id="box1">1st</div>
    <div class="box" id="box2">2nd</div>
    <div class="box" id="box3">3rd</div>
    <div class="box" id="box4">4th</div>
    <div class="box" id="box5">5th</div>
    <div class="box" id="box6">6th</div>

    <!-- Input box to enter a number from 1 to 6 -->
    <br><br>
    <label for="numberInput">Enter a number (1 to 6):</label>
    <input type="number" id="numberInput" min="1" max="6" placeholder="Enter number">

    <script>
        // Function to highlight the box based on user input
        document.getElementById('numberInput').addEventListener('input', function() {
            const userInput = Number(this.value); // Get the input value as a number
            
            // Loop through all boxes and reset their colors
            for (let i = 1; i <= 6; i++) {
                document.getElementById('box' + i).classList.remove('green');
            }

            // If the input is between 1 and 6, turn the corresponding box green
            if (userInput >= 1 && userInput <= 6) {
                document.getElementById('box' + userInput).classList.add('green');
            }
        });
    </script>

</body>
</html>
