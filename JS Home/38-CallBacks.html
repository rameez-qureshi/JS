<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Backs</title>
</head>
<body>
    <p>ADD SCRIPT TAG FOR JS IN HEAD BY USING JAVASCRIPT</p>
    <p>WE ASLO CHANGE CALLBACK NAME ITS OPTIONAL</p>

    <script>

        function loadscript( sourse , callback ){
            var a = document.createElement("script");
            a.src = sourse;
            a.onload = function() {
                console.log("Loaded script tag in head with src : " + sourse);
                callback(null,sourse);
            }
            a.onerror = function() {
                console.log("Error loading script with Src: " + sourse);
                callback(new Error("Src got some error"));
            }
            document.head.appendChild(a);
        }

        function hello( error, src ) {
            if (error) {
                console.log(error);
                return;
            }
        alert( 'Hello World! ' + src );
        }

        loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" , hello)
        
    </script>
</body>
</html>
