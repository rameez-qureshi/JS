
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table Methods In JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container my-4">
    <table class="table">
      <caption>Table of legends</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script>
    let t = document.body.firstElementChild.firstElementChild
    console.log(t)                              // print the table tag
    console.log(t.rows)                         // print rows of table
    console.log(t.caption)                      // print caption of table
    console.log(t.tHead.firstElementChild)      // print first child of thead element
    console.log(t.tFoot)                        // null bcz there is no table foot tag             
    console.log(t.tBodies)                      // print all of tbody element of table
    
    console.log(t.rows[0])                      // print table row having index 0
    console.log(t.rows[1].rowIndex)             // print index of row - having index 1

    console.log(typeof document)                // typeof document is object 
    console.log(typeof window)                  // typeof window is object 
  </script>
</body>

</html>
