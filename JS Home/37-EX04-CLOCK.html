<body>

    <div><h1 id="Clock"></h1></div>

    <script>

        // let a = new Date();

        // let h = a.getHours()
        // let m = a.getMinutes()
        // let s = a.getSeconds()
        // console.log( d,h,m,s)
        
        setInterval(()=>{
            let a = new Date();
            let d = a.getDay();
            let h = a.getHours();
            let m = a.getMinutes();
            let s = a.getSeconds();
            document.getElementById('Clock').innerHTML = h +":"+ m +":"+ s +" - Date: "+ d ;
            }, 1000)
    </script>
    
</body>
